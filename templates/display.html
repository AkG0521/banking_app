<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div class="contentbar">
    <h1>Your Details</h1>
    {% block content %}
    <div class="showdetails">
        <table class="details">
            <tr>
                <td>First name:</td>
                <td>{{ account['fname'] }}</td>
            </tr>
            <tr>
                <td>Middle name:</td>
                <td>{{ account['mname'] }}</td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td>{{ account['ltname'] }}</td>
            </tr>
            <tr>
                <td>City:</td>
                <td>{{ account['city'] }}</td>
            </tr>
            <tr>
                <td>Mobile Number:</td>
                <td>{{ account['mobileno'] }}</td>
            </tr>
            <tr>
                <td>Occupation:</td>
                <td>{{ account['occupation'] }}</td>
            </tr>
            <tr>
                <td>Date of birth:</td>
                <td>{{ account['dob'] }}</td>
            </tr>
        </table>
    </div>
    {% endblock %}
</div>
</body>
</html>
